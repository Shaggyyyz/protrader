        // --- CALCULATIONS ---
        const calculateRSI = (candles, period = 14) => {
            if (candles.length < period + 1) return 50;
            let gains = 0, losses = 0;
            // Iterate backwards for calculation logic consistency
            for (let i = period; i > 0; i--) {
                const currentClose = candles[i-1].close;
                const prevClose = candles[i].close;
                const change = currentClose - prevClose;
                if (change >= 0) gains += change; else losses += Math.abs(change);
            }
            let avgGain = gains / period;
            let avgLoss = losses / period;
            const rs = avgLoss === 0 ? 100 : avgGain / avgLoss;
            return 100 - (100 / (1 + rs));
        };

        const generateHistoryFromPrice = (currentPrice, volatility, days = 90) => {
            let candles = [];
            let price = currentPrice;
            for (let i = 0; i < days; i++) {
                const changePercent = (Math.random() - 0.48) * (volatility * 1.5); 
                const move = price * changePercent;
                const close = price;
                const open = price - move; 
                const bodyMax = Math.max(open, close);
                const bodyMin = Math.min(open, close);
                const high = bodyMax + (Math.random() * (price * 0.01));
                const low = bodyMin - (Math.random() * (price * 0.01));
                candles.push({ day: days - 1 - i, date: formatDate(i), open, high, low, close });
                price = open; 
            }
            return candles.reverse();
        };

        const calculateRiskReward = (asset, currentVix) => {
            const pctDown = ((asset.ath - asset.price) / asset.ath) * 100;
            const rsi = calculateRSI(asset.candles || []);
            let score = 50;
            let signal = 'HOLD';
            let color = 'text-gray-400';
            let bg = 'bg-gray-800';

            if (pctDown >= 5) score += 5;
            if (pctDown >= 10) score += 10;
            if (pctDown >= 20) score += 15;
            if (pctDown >= 30) score += 20;
            if (pctDown >= 50) score += 30;

            if (rsi < 30) score += 20;     
            if (rsi < 40) score += 10;
            if (currentVix > 20) score += 10;

            if (score >= 85) { signal = 'STRONG BUY'; color = 'text-green-400'; bg = 'bg-green-900/40'; }
            else if (score >= 70) { signal = 'ACCUMULATE'; color = 'text-green-300'; bg = 'bg-green-900/20'; }
            else if (score <= 30) { signal = 'WAIT'; color = 'text-yellow-500'; bg = 'bg-yellow-900/20'; } 
            else if (score >= 60) { signal = 'WATCH'; color = 'text-blue-400'; bg = 'bg-blue-900/20'; }
            
            return { signal, color, bg, score, rsi };
        };

                    } else {

                        }
                        if(freshPrice > freshATH) freshATH = freshPrice;
                    }
                    
                    const apiTicker = tickersData.find(i => i.symbol === asset.symbol);
                    if(apiTicker) freshName = apiTicker.name;

                    // Update Chart
                    let newCandles = asset.candles;
                    if(freshPrice !== asset.price) {
                         newCandles = [...asset.candles];
                         const last = newCandles[newCandles.length - 1];
                         newCandles[newCandles.length - 1] = {
                             ...last,
                             close: freshPrice,
                             high: Math.max(last.high, freshPrice),
                             low: Math.min(last.low, freshPrice)
                         };
                    }

                    return { 
                        ...asset, 
                        price: freshPrice, 
                        marketCap: freshMC, 
                        name: freshName,
                        ath: freshATH,
                        candles: newCandles 
                    };
                });

                updateState({ allAssets: newAssets, lastUpdated: new Date(), isRefreshing: false });

            } catch (err) {
                console.error(err);
                updateState({ isRefreshing: false, apiStatus: 'error' });
            }

        function getSortedAssets() {
            const indices = state.allAssets.filter(a => a.alwaysShow);
            const stocks = state.allAssets.filter(a => !a.alwaysShow && a.type === 'stock');
            let ranked = [];

            if (state.strategy === 'hybrid') {
                ranked = stocks.map(s => ({
                    ...s,
                    score: s.marketCap * (Math.max(((s.ath - s.price)/s.ath)*100, 0) + 5)
                })).sort((a, b) => b.score - a.score);
            } else if (state.strategy === 'marketCap') {
                ranked = stocks.sort((a, b) => b.marketCap - a.marketCap);
            } else if (state.strategy === 'drawdown') {
                ranked = stocks.sort((a, b) => ((b.ath - b.price)/b.ath) - ((a.ath - a.price)/a.ath));
            } else if (state.strategy === 'action') {
                ranked = stocks.sort((a, b) => b.volatility - a.volatility);
            }

            let combined = [...indices, ...ranked.slice(0, 15)];

            // Column Sorting
            if (state.sortConfig.key) {
                combined.sort((a, b) => {
                    let aVal, bVal;
                    if(state.sortConfig.key === 'pctDown') {
                        aVal = ((a.ath - a.price)/a.ath); bVal = ((b.ath - b.price)/b.ath);
                    } else if(state.sortConfig.key === 'rsi') {
                        aVal = calculateRiskReward(a, state.vix).rsi;
                        bVal = calculateRiskReward(b, state.vix).rsi;
                    } else {
                        aVal = a[state.sortConfig.key]; bVal = b[state.sortConfig.key];
                    }
                    if (aVal < bVal) return state.sortConfig.direction === 'asc' ? -1 : 1;
                    if (aVal > bVal) return state.sortConfig.direction === 'asc' ? 1 : -1;
                    return 0;
                });
            }
            return combined;
        }

        // SVG Charts in HTML
        function renderCandleChartSVG(data, width) {
            if(!data || data.length === 0) return '';
            const height = 300, padding = 20;
            const allHighs = data.map(d => d.high);
            const allLows = data.map(d => d.low);
            const maxPrice = Math.max(...allHighs);
            const minPrice = Math.min(...allLows);
            const priceRange = maxPrice - minPrice || 1;
            const candleWidth = (width - (padding * 2)) / data.length;
            const barWidth = Math.max(1, candleWidth * 0.6);
            
            const getY = (p) => height - padding - ((p - minPrice) / priceRange) * (height - (padding * 2));
            const getX = (i) => padding + (i * candleWidth);

            let paths = '';
            data.forEach((c, i) => {
                const x = getX(i);
                const color = c.close >= c.open ? '#22c55e' : '#ef4444';
                const wickX = x + barWidth / 2;
                let bodyH = Math.abs(getY(c.close) - getY(c.open));
                if(bodyH < 1) bodyH = 1;
                const bodyY = Math.min(getY(c.open), getY(c.close));
                
                paths += `<line x1="${wickX}" y1="${getY(c.high)}" x2="${wickX}" y2="${getY(c.low)}" stroke="${color}" stroke-width="1"></line>`;
                paths += `<rect x="${x}" y="${bodyY}" width="${barWidth}" height="${bodyH}" fill="${color}"></rect>`;
            });
            
            return `
                <div class="w-full h-[350px] bg-[#0e0e0e] rounded-lg border border-gray-800 relative select-none group">
                  <div class="absolute right-2 top-2 text-xs text-gray-500">${formatCurrency(maxPrice)}</div>
                  <div class="absolute right-2 bottom-2 text-xs text-gray-500">${formatCurrency(minPrice)}</div>
                  <svg width="100%" height="100%" class="overflow-visible">${paths}</svg>
                </div>
            `;
        }

        function renderMiniChart(data, color) {
             const width = 80, height = 30;
             const prices = data.map(c => c.close);
             const min = Math.min(...prices);
             const max = Math.max(...prices);
             const range = max - min || 1;
             const points = prices.slice(-15).map((p, i) => {
                 const x = (i / 14) * width;
                 const y = height - ((p - min) / range) * height;
                 return `${x},${y}`;
             }).join(' ');
             return `<svg width="${width}" height="${height}" class="overflow-visible"><polyline points="${points}" fill="none" stroke="${color}" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></polyline></svg>`;
        }

                    <div class="text-2xl font-black mt-1 ${color}">${value} <span class="text-xs text-gray-400 font-medium">${state.fearGreed.status}</span></div>
                </div>
                <div class="bg-[#0e0e0e] border border-gray-800 p-4 rounded-lg">
                    <h3 class="text-gray-500 text-xs font-bold uppercase flex items-center gap-2"><i data-lucide="activity" class="w-4 h-4"></i> VIX (Volatility)</h3>
                    <div class="text-2xl font-black mt-1 ${state.vix > 20 ? 'text-red-500' : 'text-blue-400'}">${state.vix.toFixed(2)}</div>
                    <div class="text-xs text-gray-500 mt-2">${state.vix > 20 ? "High Volatility" : "Stable Market"}</div>
                </div>
                <div class="bg-[#0e0e0e] border border-gray-800 p-4 rounded-lg">
                     <h3 class="text-gray-500 text-xs font-bold uppercase flex items-center gap-2"><i data-lucide="zap" class="w-4 h-4"></i> Insight</h3>
                     <div class="text-sm font-medium text-white mt-1">Extreme Fear often signals a buying opportunity.</div>
                </div>
            </div>
            `;
        }

        function renderStrategySelector() {
            const btns = [
                { id: 'hybrid', label: 'Hybrid (Value)', icon: 'layers' },
                { id: 'marketCap', label: 'Market Cap', icon: 'dollar-sign' },
                { id: 'drawdown', label: 'Deep Value', icon: 'trending-down' },
                { id: 'action', label: 'High Action', icon: 'activity' }
            ];
            return `
            <div class="flex flex-wrap gap-2 mb-4 p-1 bg-[#0e0e0e] border border-gray-800 rounded-lg w-fit">
                ${btns.map(b => `
                    <button onclick="setStrategy('${b.id}')" class="px-3 py-1.5 text-xs font-bold rounded flex items-center gap-2 transition-colors ${state.strategy === b.id ? 'bg-blue-600 text-white' : 'text-gray-500 hover:text-white'}">
                        <i data-lucide="${b.icon}" class="w-3 h-3"></i> ${b.label}
                    </button>
                `).join('')}
            </div>
            `;
        }

        function renderAlgoLegend() {
            return `
            <div class="p-4 grid grid-cols-1 md:grid-cols-3 gap-4 text-xs border-t border-gray-800">
                 <div class="p-3 bg-green-900/10 border border-green-900/30 rounded">
                    <div class="font-bold text-green-400">STRONG BUY</div>
                    <div class="text-gray-500">Price > 20% below ATH + RSI < 30.</div>
                 </div>
                 <div class="p-3 bg-blue-900/10 border border-blue-900/30 rounded">
                    <div class="font-bold text-blue-400">WATCH / HOLD</div>
                    <div class="text-gray-500">Stable trend, good for accumulation.</div>
                 </div>
                 <div class="p-3 bg-yellow-900/10 border border-yellow-900/30 rounded">
                    <div class="font-bold text-yellow-400">WAIT</div>
                    <div class="text-gray-500">Price near highs. Wait for pullback.</div>
                 </div>
            </div>`;
        }

        function renderDetail() {
            const asset = state.allAssets.find(a => a.symbol === state.selectedAsset);
            if(!asset) return '';
            
            const analysis = calculateRiskReward(asset, state.vix);
            const pctDown = ((asset.ath - asset.price) / asset.ath) * 100;
            const prevClose = asset.candles[asset.candles.length-2].close;
            
            // Visual Bar for ATH
            const pct = Math.min(pctDown, 100);
            const barColor = 'linear-gradient(90deg, #4b5563 0%, #ef4444 50%, #22c55e 100%)';

            return `
            <div class="animate-in fade-in p-6 max-w-7xl mx-auto">
                <div class="flex items-center justify-between mb-6">
                    <button onclick="updateState({view: 'dashboard', selectedAsset: null})" class="flex items-center gap-2 text-gray-400 hover:text-white text-sm font-bold uppercase"><i data-lucide="arrow-left" class="w-4 h-4"></i> Back</button>
                    <div class="text-xs text-green-500 flex items-center gap-2"><span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> LIVE VIEW</div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                    <div class="lg:col-span-8 space-y-4">
                         <div class="bg-[#0e0e0e] p-6 rounded-lg border border-gray-800 flex justify-between items-end">
                            <div>
                                <h1 class="text-3xl font-bold text-white flex items-center gap-3">${asset.symbol} <span class="text-sm font-normal text-gray-500 border border-gray-700 px-2 rounded bg-black">${asset.type}</span></h1>
                                <p class="text-gray-400 text-sm mt-1">${asset.name}</p>
                            </div>
                            <div class="text-right">
                                <div class="text-4xl font-mono font-bold ${asset.price >= prevClose ? 'text-green-500' : 'text-red-500'}">${formatCurrency(asset.price)}</div>
                            </div>
                        </div>
                        ${renderCandleChartSVG(asset.candles, 800)}
                    </div>

                    <div class="lg:col-span-4 space-y-4">
                        <div class="p-6 rounded-lg border ${analysis.bg} ${analysis.color}">
                            <div class="text-xs font-bold uppercase mb-1">Signal</div>
                            <div class="text-4xl font-black">${analysis.signal}</div>
                            <div class="text-xs opacity-70 mt-1">Score: ${analysis.score}/100</div>
                        </div>

                        <div class="bg-[#0e0e0e] border border-gray-800 rounded-lg p-5 space-y-6">
                            <div>
                                <h3 class="text-xs font-bold text-gray-500 uppercase mb-2">Key Levels</h3>
                                <div class="flex justify-between text-sm mb-1"><span>ATH</span> <span class="font-mono text-white">${formatCurrency(asset.ath)}</span></div>
                                <div class="flex justify-between text-sm"><span>Mkt Cap</span> <span class="font-mono text-white">${formatMarketCap(asset.marketCap)}</span></div>
                            </div>

                             <div>
                                <h3 class="text-xs font-bold text-gray-500 uppercase mb-2">Discount Zone (${pctDown.toFixed(2)}% Down)</h3>
                                <div class="w-full h-2 bg-gray-800 rounded-full overflow-hidden relative">
                                    <div class="absolute top-0 bottom-0 w-full" style="background: ${barColor}"></div>
                                    <div class="absolute top-0 bottom-0 w-1 bg-white" style="left: ${pct}%"></div>
                                </div>
                            </div>
                            
                            <div>
                                <h3 class="text-xs font-bold text-gray-500 uppercase mb-2">RSI (14): ${analysis.rsi.toFixed(1)}</h3>
                                <div class="w-full h-2 bg-gray-800 rounded-full overflow-hidden relative">
                                    <div class="absolute left-0 w-[30%] h-full bg-green-900/30"></div>
                                    <div class="absolute right-0 w-[30%] h-full bg-red-900/30"></div>
                                    <div class="absolute top-0 h-full w-2 bg-blue-500 rounded-full" style="left: ${analysis.rsi}%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>`;
        }

        function renderPortfolio() {
            let totalInv = 0, totalVal = 0;
            const rows = state.portfolio.map(item => {
                const asset = state.allAssets.find(a => a.symbol === item.symbol) || { price: item.avgCost };
                const val = item.shares * asset.price;
                const pl = val - item.invested;
                const plPct = (pl / item.invested) * 100;
                totalInv += item.invested;
                totalVal += val;
                return `
                <tr class="border-b border-gray-800 hover:bg-[#111]">
                    <td class="p-4 font-bold text-white">${item.symbol}</td>
                    <td class="p-4 text-right text-gray-400 font-mono">${item.shares.toFixed(4)}</td>
                    <td class="p-4 text-right text-gray-400 font-mono">${formatCurrency(item.avgCost)}</td>
                    <td class="p-4 text-right text-white font-mono">${formatCurrency(asset.price)}</td>
                    <td class="p-4 text-right text-blue-300 font-mono">${formatCurrency(val)}</td>
                    <td class="p-4 text-right font-mono font-bold ${pl>=0?'text-green-400':'text-red-400'}">
                        ${pl>=0?'+':''}${formatCurrency(pl)} <span class="text-xs font-normal opacity-70">(${plPct.toFixed(2)}%)</span>
                    </td>
                    <td class="p-4 text-center">
                        <button onclick="removePortfolioItem('${item.symbol}')" class="text-red-500 hover:text-red-400"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </td>
                </tr>`;
            }).join('');

            const totalPL = totalVal - totalInv;
            const totalPLPct = totalInv > 0 ? (totalPL / totalInv) * 100 : 0;

            return `
            <div class="animate-in fade-in space-y-6">
                 <div class="flex justify-between items-end">
                    <h2 class="text-2xl font-bold text-white">Long Term Portfolio</h2>
                 </div>
                 <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-[#0e0e0e] border border-gray-800 p-6 rounded-lg">
                        <div class="text-gray-500 text-xs uppercase">Total Invested</div>
                        <div class="text-3xl font-mono text-white">${formatCurrency(totalInv)}</div>
                    </div>
                    <div class="bg-[#0e0e0e] border border-gray-800 p-6 rounded-lg">
                        <div class="text-gray-500 text-xs uppercase">Current Value</div>
                        <div class="text-3xl font-mono text-blue-400">${formatCurrency(totalVal)}</div>
                    </div>
                     <div class="bg-[#0e0e0e] border border-gray-800 p-6 rounded-lg">
                        <div class="text-gray-500 text-xs uppercase">Total P/L</div>
                        <div class="text-3xl font-mono ${totalPL>=0?'text-green-400':'text-red-400'}">${totalPL>=0?'+':''}${formatCurrency(totalPL)} (${totalPLPct.toFixed(2)}%)</div>
                    </div>
                 </div>

                 <div class="bg-[#0e0e0e] border border-gray-800 p-4 rounded-lg">
                    <h3 class="text-sm font-bold text-white mb-4 flex items-center gap-2"><i data-lucide="plus" class="w-4 h-4"></i> Add Investment (DCA)</h3>
                    <form onsubmit="addPortfolioItem(event)" class="flex gap-4 items-end">
                        <div class="flex-1">
                            <label class="block text-xs text-gray-500 mb-1">Asset</label>
                            <select id="portSymbol" class="w-full bg-black border border-gray-700 text-white rounded px-3 py-2 text-sm">
                                <option value="">Select...</option>
                                ${BASE_POOL.map(a => `<option value="${a.symbol}">${a.symbol} - ${a.name}</option>`).join('')}
                            </select>
                        </div>
                        <div class="flex-1">
                             <label class="block text-xs text-gray-500 mb-1">Amount ($)</label>
                             <input id="portAmount" type="number" placeholder="5000" class="w-full bg-black border border-gray-700 text-white rounded px-3 py-2 text-sm">
                        </div>
                        <button type="submit" class="px-6 py-2 bg-green-600 hover:bg-green-500 text-white text-sm font-bold rounded">Add</button>
                    </form>
                 </div>

                 <div class="overflow-x-auto bg-[#0e0e0e] border border-gray-800 rounded-lg">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="text-gray-500 text-xs uppercase border-b border-gray-800">
                                <th class="p-4">Asset</th><th class="p-4 text-right">Shares</th><th class="p-4 text-right">Avg Cost</th>
                                <th class="p-4 text-right">Price</th><th class="p-4 text-right">Value</th><th class="p-4 text-right">Return</th><th class="p-4 text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>${rows.length ? rows : '<tr><td colspan="7" class="p-8 text-center text-gray-500">No assets yet.</td></tr>'}</tbody>
                    </table>
                 </div>
            </div>`;
        }

        function renderHeader() {
            return `
            <div class="h-14 border-b border-gray-800 flex items-center justify-between px-6 bg-[#050505] sticky top-0 z-50 backdrop-blur-md bg-opacity-80">
                <div class="flex items-center gap-8">
                    <div class="flex items-center gap-2 cursor-pointer" onclick="updateState({view:'dashboard'})">
                        <div class="w-6 h-6 bg-blue-600 rounded flex items-center justify-center font-bold text-xs text-white">PT</div>
                        <span class="font-bold text-lg tracking-tight text-white">PRO<span class="text-blue-500">TRADER</span></span>
                    </div>
                    <div class="hidden md:flex gap-1">
                         <button onclick="updateState({view:'dashboard'})" class="px-4 py-1.5 rounded text-xs font-bold transition-all ${state.view==='dashboard'||state.view==='detail' ? 'bg-gray-800 text-white':'text-gray-500 hover:text-gray-300'}">SCANNER</button>
                         <button onclick="updateState({view:'portfolio'})" class="px-4 py-1.5 rounded text-xs font-bold transition-all ${state.view==='portfolio' ? 'bg-gray-800 text-white':'text-gray-500 hover:text-gray-300'}">PORTFOLIO</button>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                     <div class="hidden md:block text-right">
                        <div class="text-[10px] text-gray-500 uppercase">Last Update</div>
                        <div class="text-xs font-bold text-white">${state.lastUpdated.toLocaleTimeString()}</div>
                     </div>
                     <div class="flex flex-col items-end">
                         <button onclick="fetchData()" ${state.isRefreshing ? 'disabled' : ''} class="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white text-xs font-bold rounded transition-colors shadow-[0_0_10px_rgba(37,99,235,0.4)] ${state.isRefreshing ? 'opacity-50 cursor-not-allowed' : ''}">
                            <i data-lucide="refresh-cw" class="w-3 h-3 ${state.isRefreshing ? 'animate-spin' : ''}"></i> ${state.isRefreshing ? 'FETCHING...' : 'REFRESH DATA'}
                         </button>
                         <div class="text-[9px] mt-1 text-gray-600 flex items-center gap-1">API: <span class="${state.apiStatus.includes('online') ? 'text-green-500' : 'text-orange-500'}">${state.apiStatus}</span></div>
                     </div>
                </div>
            </div>`;
        }

        // --- GLOBAL FUNCTIONS (exposed to window for HTML events) ---
        window.setSort = (key) => {
            let direction = 'asc';
            if (state.sortConfig.key === key && state.sortConfig.direction === 'asc') direction = 'desc';
            updateState({ sortConfig: { key, direction } });
        };
        window.setStrategy = (s) => updateState({ strategy: s });
        window.selectAsset = (s) => {
            state.selectedAsset = s;
            updateState({ view: 'detail' });
        };
        window.fetchData = fetchData; // Expose fetch function
        window.updateState = updateState; // For nav buttons
        
        window.addPortfolioItem = (e) => {
            e.preventDefault();
            const sym = document.getElementById('portSymbol').value;
            const amt = parseFloat(document.getElementById('portAmount').value);
            if(!sym || !amt) return;
            
            const asset = state.allAssets.find(a => a.symbol === sym);
            if(!asset) { alert("Asset error"); return; }
            
            const price = asset.price;
            const shares = amt / price;
            
            // Check exists
            const existing = state.portfolio.find(p => p.symbol === sym);
            let newPort = [];
            if(existing) {
                newPort = state.portfolio.map(p => p.symbol === sym ? { ...p, shares: p.shares + shares, invested: p.invested + amt, avgCost: (p.invested + amt)/(p.shares+shares) } : p);
            } else {
                newPort = [...state.portfolio, { symbol: sym, shares, invested: amt, avgCost: price }];
            }
            
            localStorage.setItem('proTraderPortfolio', JSON.stringify(newPort));
            state.portfolio = newPort;
            render();
        };

        window.removePortfolioItem = (sym) => {
            const newPort = state.portfolio.filter(p => p.symbol !== sym);
            localStorage.setItem('proTraderPortfolio', JSON.stringify(newPort));
            state.portfolio = newPort;
            render();
        };

        // --- MAIN RENDER LOOP ---
        function render() {
            const root = document.getElementById('root');
            let content = '';
            if (state.view === 'dashboard') content = renderDashboard();
            else if (state.view === 'detail') content = renderDetail();
            else if (state.view === 'portfolio') content = renderPortfolio();
            
            root.innerHTML = renderHeader() + `<div class="p-6 max-w-7xl mx-auto w-full">${content}</div>`;
            
            // Re-init icons
            if(window.lucide) window.lucide.createIcons();
        }

        // Start
        init();

    </script>
</body>
</html>
